#server:#  port: 8088#simular que el servicio esta desplegado en varias instancias,#es decir en el mismo servidor pero en distintos puertosserver:  port: ${PORT:0}spring:  application:    name: idat-estudiante  config:     import: configserver:http://localhost:8888  profiles:    active: dev  mvc:   pathmatch:      matching-strategy: ANT_PATH_MATCHER# semana13#  no es necesario en el mismo servidor  , si el servicio y eureka estan en el mismo HOSTeureka:  client:    service-url:      defaultZone: http://localhost:8761/eureka    instance:        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}                          